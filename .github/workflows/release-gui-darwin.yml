# .github/workflows/release.yaml

on:
  release:
    types: [created]

jobs:
  releases-matrix:
    name: Release Go Binary
    runs-on: macos-latest
    strategy:
      matrix:
        # build and publish in parallel: linux/386, linux/amd64, windows/386, windows/amd64, darwin/amd64
        goos: [darwin]
        goarch: [amd64]
    steps:
      - uses: actions/checkout@v2
      - name: "Golang env"
        run: |
          wget --progress=dot:mega -O go-linux.tar.gz https://golang.org/dl/go1.16.5.darwin-amd64.tar.gz &&
          sudo rm -rf /usr/local/go && sudo tar -C /usr/local -xzf go-linux.tar.gz &&
          mkdir -p $HOME/go/bin $HOME/go/src $HOME/go/pkg &&
          export GO_HOME=/usr/local/go &&
          export GOPATH=$HOME/go &&
          export PATH=${GOPATH}/bin:${GO_HOME}/bin/:$PATH

      - name: "Build"
        run: |
          cd cmd/tap-over-https-gui &&
          go build &&
          tar zcvf tap-over-https-gui-$(basename ${GITHUB_REF})-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz tap-over-https-gui
      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
          files: |
            tap-over-https-gui-$(basename ${GITHUB_REF})-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz
